<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <input type="text" id="search" placeholder="Search products...">
  </header>

  <nav>
    <button onclick="showCategory('all')">All</button>
    <button onclick="showCategory('Electric')">Electric</button>
    <button onclick="showCategory('Hardware')">Hardware</button>
    <button onclick="showCategory('Sanitary')">Sanitary</button>
    <button onclick="showCategory('Food')">Food & Drinks</button>
  </nav>

  <main>
    <section id="products">
      <h2>Products</h2>
      <div id="product-list"></div>
    </section>

    <aside id="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: Rs. 0</p>
      <button id="whatsappBtn" onclick="sendWhatsApp()">Order via WhatsApp</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
