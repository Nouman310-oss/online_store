<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🏪 My Store</h1>
    <nav>
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('hardware')">Hardware</button>
      <button onclick="filterCategory('electric')">Electric</button>
      <button onclick="filterCategory('sanitary')">Sanitary</button>
    </nav>
    <input type="text" id="searchBar" placeholder="Search products..." onkeyup="searchProducts()">
  </header>

  <main id="productList"></main>

  <footer>
    <button onclick="calculateBill()">🧾 Show Total Bill</button>
    <p id="totalPrice">Total: $0</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
