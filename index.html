<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .product {
      display: inline-block;
      margin: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 220px;
    }
    .product img {
      width: 200px;
      height: auto;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #1ebe5c;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Online Store</h1>

  <!-- Arduino product -->
  <div class="product">
    <img src="images/arduino.png" alt="Arduino Board">
    <h3>Arduino Board</h3>
    <a class="btn" href="https://wa.me/923001234567" target="_blank">Order on WhatsApp</a>
  </div>

  <!-- Relay product (add relay.jpg later) -->
  <div class="product">
    <img src="images/relay.jpg" alt="Relay Module">
    <h3>Relay Module</h3>
    <a class="btn" href="https://wa.me/923001234567" target="_blank">Order on WhatsApp</a>
  </div>

</body>
</html>
