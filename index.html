<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Components Store</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f7f9fc; 
      margin: 0; 
      padding: 20px; 
    }
    h1 { text-align: center; color: #222; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #06b6d4;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Components Store</h1>

  <div class="grid">
    <!-- Arduino UNO -->
    <div class="card">
      <!-- Notice: file name is exactly "aurduino.png" -->
      <img src="aurduino.png" alt="Arduino UNO">
      <h3>Arduino UNO R3</h3>
      <p>ATmega328P based development board</p>
      <a class="btn" href="https://wa.me/923001234567?text=I%20want%20to%20buy%20Arduino%20UNO%20R3">Order via WhatsApp</a>
    </div>
  </div>
</body>
</html>
